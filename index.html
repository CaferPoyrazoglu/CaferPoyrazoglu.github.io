---
layout: home
---

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .fa {
      padding: 9px;
      font-size: 28px;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      text-align: center;
      text-decoration: none !important;
      background: #ffffff;
      color: red;


    }

    .center {
      text-align: center;

    }


    .container {
      margin-top: 20%;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-outline {
      margin-top: 15px;
      border: solid 1px #bbbbbb;
      font-size: 24px;
      color: #bbbbbb;
      background: 0 0;
      transition: all .3s ease-in-out;
    }

    .btn-outline:hover,
    .btn-outline:focus,
    .btn-outline:active,
    .btn-outline.active {
      border: solid 1px #bbbbbb;
      color: #000;
      background: #bbbbbb;
    }

    .btn-social {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 1px solid #bbbbbb;
      border-radius: 100%;
      text-align: center;
      font-size: 24px;
      line-height: 46px;
    }



    .list-inline {
      padding-left: 0;
      list-style: none;
      margin-left: -5px;
    }

    .list-inline>li {
      display: inline-block;
      padding-left: 5px;
      padding-right: 5px;
    }

    .social-links {
      -webkit-animation: fade-in-down 0.9s;
      animation: fade-in-down 0.9s;
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    /* Animations */
    @-webkit-keyframes fade-in-down {
      0% {
        opacity: 0;
        -webkit-transform: translateY(-10px);
        transform: translateY(-10px);
      }

      100% {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
    }

    @keyframes fade-in-down {
      0% {
        opacity: 0;
        -webkit-transform: translateY(-10px);
        transform: translateY(-10px);
      }

      100% {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>
  <div class="center">

    <img src="https://raw.githubusercontent.com/CaferPoyrazoglu/caferpoyrazoglu.github.io/main/_images/profile.jpg"
      alt="Avatar" style="border-radius: 50%; width: 100px;">
    <br>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center ">
          <ul class="list-inline social-links">
            <li><a href="https://github.com/#" class="btn-social btn-outline" data-toggle="tooltip" data-placement="top"
                title="Github"><i class="icon ion-social-github"></i></a>
            </li>
            <li><a href="https://twitter.com/#" class="btn-social btn-outline" title="Twitter"><i
                  class="icon ion-social-twitter"></i></a>
            </li>
            <li><a href="https://ph.linkedin.com/in/#" class="btn-social btn-outline" title="LinkedIn"><i
                  class="icon ion-social-linkedin"></i></a>
            </li>
            <li><a href="https://instagram.com/#" class="btn-social btn-outline" title="Instagram"><i
                  class="ion ion-social-instagram"></i></a>
            </li>
            <li><a href=#" class="btn-social btn-outline" title="Facebook"><i class="ion ion-social-facebook"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </div>


</body>

</html>
